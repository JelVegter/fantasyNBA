stages:
  - build
  - test

Build:
  stage: build
  image: python:3.9
  script:
    # - apt-get update -q -y
    - sudo apt update && sudo apt upgrade -y
    - apt-get install -y python-pip
    - python -V
    - echo "hello world"
    - pip install -r requirements.txt
  artifacts:
    untracked: true

test:
  stage: test
  image: python:3.9
  script:
    - pip install -r requirements.txt
    - python -m pytest
sast:
  stage: test
include:
- template: Security/SAST.gitlab-ci.yml
